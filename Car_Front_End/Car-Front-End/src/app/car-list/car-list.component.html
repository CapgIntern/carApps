    <script>
      var video = document.getElementById("cookingvideo");
      var btn = document.getElementById("myBtn");
      console.log(video);
      console.log(btn);
      function pauseVideo() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
    </script>
    <video autoplay="" [muted]="'muted'" controls="" loop="" id="carvideo">
      <source src="\assets\carVideo.mp4" type="video/mp4" />
    </video>

        <h1 class="display-3">Car App</h1>

        <hr class="my-2" />

      </div>
    </div>
  </body>
