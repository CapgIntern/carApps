<div class="col-md-6 offset-md-3">
    <h3> Add Sale</h3>
    <form (ngSubmit) = "onSubmit()">
        
        <div class="form-group">
            <label> Car ID</label>
            <input type="text" [disabled]="true" class ="form-control" id = "carid"
                name = "carid" value="{{carId}}">
        </div>
    
        <div class="form-group">
            <label> User Id</label>
            <input type="text" [disabled]="true" class ="form-control" id = "userid"
                name = "userid" value="{{userId}}">
        </div>
    
        <div class="form-group">
            <label> Cost</label>
            <input type="text" placeholder="Enter Cost" class ="form-control" id = "cost" #cost="ngModel"
                [(ngModel)] = "sale.cost" name = "cost" pattern="^[0-9]*$" required 
                [ngClass]="{'is-invalid': cost.errors && (cost.touched || cost.dirty), 'is-valid': cost.valid}"/>
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>

</form>
</div>
