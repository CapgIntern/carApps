<div class="col-md-6 offset-md-3">
    <h3> Update Address</h3>
    <form (ngSubmit) = "onSubmit()">
        
        <div class="form-group">
            <label> Door No</label>
            <input type="text" class ="form-control" id = "doorno"
                [(ngModel)] = "address.doorNo" name = "doorno">
        </div>
    
        <div class="form-group">
            <label> Street</label>
            <input type="text" class ="form-control" id = "street"
                [(ngModel)] = "address.street" name = "street">
        </div>
    
        <div class="form-group">
            <label> Area</label>
            <input type="text" class ="form-control" id = "area"
                [(ngModel)] = "address.area" name = "area">
        </div>
        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "address.city" name = "city">
        </div>
    
        <div class="form-group">
            <label> State</label>
            <input type="text" class ="form-control" id = "state"
                [(ngModel)] = "address.state" name = "state">
        </div>
    
        <div class="form-group">
            <label> Pincode</label>
            <input type="text" class ="form-control" id = "pincode"
                [(ngModel)] = "address.pincode" name = "pincode">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>

</form>
</div>
