<div class="col-md-6 offset-md-3">
    <h3> Update Address</h3>
    <form #form=ngForm (ngSubmit) = "onSubmit()" style = "margin-bottom:200px">
        
        <div class="form-group">
            <label>DoorNo</label>
            <input type="text" class="form-control" placeholder="Enter doorNo" name="doorNo" [(ngModel)] = "address.doorNo"
            #doorNo="ngModel"  required
            [ngClass]="{'is-invalid': doorNo.errors && (doorNo.touched || doorNo.dirty), 'is-valid': doorNo.valid}"/>
            <div class="invalid-feedback">
                <strong *ngIf="doorNo.errors?.required">Door Number is required.</strong>
            </div>
        </div>
        
        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" placeholder="Enter street" name="street" [(ngModel)] = "address.street"
            #street="ngModel"  required
            [ngClass]="{'is-invalid': street.errors && (street.touched || street.dirty), 'is-valid': street.valid}"/>
            <div class="invalid-feedback">
                <strong *ngIf="street.errors?.required">Street is required.</strong>
            </div>
        </div>
       

        <div class="form-group">
            <label>Area</label>
            <input type="text" class="form-control" placeholder="Enter area" name="area" [(ngModel)] = "address.area"
            #area="ngModel" required
            [ngClass]="{'is-invalid': area.errors && (area.touched || area.dirty), 'is-valid': area.valid}"/>
            <div class="invalid-feedback">
                <strong *ngIf="area.errors?.required">Area is required.</strong>
            </div>
        </div>
    
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" placeholder="Enter city" name="city" [(ngModel)] = "address.city"
            #city="ngModel"  required
            [ngClass]="{'is-invalid': city.errors && (city.touched || city.dirty), 'is-valid': city.valid}"/>
            <div class="invalid-feedback">
                <strong *ngIf="city.errors?.required">City is required.</strong>
            </div>
        </div>
    
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" placeholder="Enter state" name="state" [(ngModel)] = "address.state"
            #state="ngModel" required
            [ngClass]="{'is-invalid': state.errors && (state.touched || state.dirty), 'is-valid': state.valid}"/>
            <div class="invalid-feedback">
                <strong *ngIf="state.errors?.required">State is required.</strong>
            </div>
        </div>
    
        <div class="form-group">
            <label>PinCode</label>
            <input type="text" class="form-control" placeholder="Enter pincode" name="pincode" [(ngModel)] = "address.pincode"
            #pincode="ngModel" pattern="\d{6}" required
            [ngClass]="{'is-invalid': pincode.errors && (pincode.touched || pincode.dirty), 'is-valid': pincode.valid}"/>
            <div class="invalid-feedback">
                <strong *ngIf="pincode.errors?.required">Pincode is required.</strong>
                <strong *ngIf="pincode.errors?.pattern">Pincode must have 6 numbers</strong>
            </div>
        </div>
    
        <button class = "btn btn-success" [disabled]="!form.valid" type ="submit">Submit</button>

</form>
</div>
