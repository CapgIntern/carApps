<h1 style="text-align: center; margin: 10px;">User List</h1>
<div class="row" style="margin-bottom: 90px;">
    <div class="col-sm-4" *ngFor = "let user of user">
      <div class="card text-center" style="margin: 10px">
        <div class="card-body">
          <h4 class="card-title">{{user.model}}</h4>
          <p class="card-text">User ID: {{user.userId}}<br>role: {{user.role}}</p>
        </div>
      </div>
    </div>
</div>
