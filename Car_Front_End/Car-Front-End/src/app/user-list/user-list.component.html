
<h2> User List</h2>


<table class = "table table-striped">
    <thead>
        <tr>
            <th> userid</th>
            <th> password</th>
            <th> role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of user" >
            <td> {{ user.userId }} </td>
            <td> {{ user.password}} </td>
            <td> {{ user.role}} </td>
            <td>
                
                <button (click) = "updateUser(user.userId)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteUser(user.userId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.userId)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
