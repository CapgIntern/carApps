<div class="col-md-6 offset-md-3">
            <h3> Add Car</h3>
            <form (ngSubmit) = "onSubmit()">
                
                <div class="form-group">
                    <label> Model</label>
                    <input type="text" class ="form-control" id = "location"
                        [(ngModel)] = "car.model" name = "model">
                </div>
            
                <div class="form-group">
                    <label> Brand</label>
                    <input type="text" class ="form-control" id = "inspectionType"
                        [(ngModel)] = "car.brand" name = "brand">
                </div>
            
                <div class="form-group">
                    <label> Variant</label>
                    <input type="text" class ="form-control" id = "preferredDate"
                        [(ngModel)] = "car.variant" name = "variant">
                </div>
                <div class="form-group">
                    <label> Registration Year</label>
                    <input type="text" class ="form-control" id = "preferredTime"
                        [(ngModel)] = "car.registrationYear" name = "preferredTime">
                </div>
        
                <div class="form-group">
                    <label> Registration State</label>
                    <input type="text" class ="form-control" id = "preferredTime"
                        [(ngModel)] = "car.registrationState" name = "preferredTime">
                </div>
            
                <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
